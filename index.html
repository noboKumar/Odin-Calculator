<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly value="0" >
            <div id="keys">
                <button data-key="Escape" onclick="clearDisplay()" class="clear-btn">C</button>
                <button data-key="Backspace" onclick="del()">DEL</button>
                <button data-key="%"  onclick="appendToDisplay('%')" class="operator-btn">%</button>
                <button data-key="/"  onclick="appendToDisplay('/')" class="operator-btn">/</button>
                <button data-key="7"  onclick="appendToDisplay('7')">7</button>
                <button data-key="8"  onclick="appendToDisplay('8')" >8</button>
                <button data-key="9"  onclick="appendToDisplay('9')">9</button>
                <button data-key="*"  onclick="appendToDisplay('*')" class="operator-btn">*</button>
                <button data-key="4"  onclick="appendToDisplay('4')">4</button>
                <button data-key="5"  onclick="appendToDisplay('5')">5</button>
                <button data-key="6"  onclick="appendToDisplay('6')">6</button>
                <button data-key="-"  onclick="appendToDisplay('-')" class="operator-btn">-</button>
                <button data-key="1"  onclick="appendToDisplay('1')">1</button>
                <button data-key="2"  onclick="appendToDisplay('2')">2</button>
                <button data-key="3"  onclick="appendToDisplay('3')">3</button>
                <button data-key="+"  onclick="appendToDisplay('+')" class="operator-btn">+</button>
                <button data-key="."  onclick="appendToDisplay('.')">.</button>
                <button data-key="0"  onclick="appendToDisplay('0')">0</button>
                <button data-key="Enter"  onclick="calculate()" class="operator-btn" id="equal-btn">=</button>
            </div>
    </div>
    <footer>
        <p><a href="https://www.theodinproject.com" target="_blank">Odin Project</a> | Created by  <a href="https://github.com/noboKumar" target="_blank"> Nobo Kumar</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
